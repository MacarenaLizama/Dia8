<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <video class="video1" muted onmouseover="playVid(this)" onmouseout="pauseVid(this)" src="./Videos/pexels-clément-proust-15613729-2560x1440-30fps.mp4" controls>
            </video>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Vista aérea del paisaje</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Trotamundos</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video src="Videos/pexels-annie-spratt-10698379-1920x1080-24fps.mp4" controls alt="video" class="vid-s"></video>
                <span class="video-title">Café de madrugada</span>
            </div>

            <div class="video-small">
                <video src="./Videos/pexels-cup-of-couple-7301691-1920x1080-60fps.mp4" controls alt="video" class="vid-s"></video>
                <span class="video-title">Un día en casa</span>
            </div>

            <div class="video-small">
                <video src="./Videos/pexels-nathan-j-hilton-16560417-3840x2160-25fps.mp4" controls alt="video" class="vid-s"></video>
                <span class="video-title">Teteria relax</span>
            </div>

            <div class="video-small">
                <video src="./Videos/pexels-koolshooters-8531830-3840x2160-25fps.mp4" controls alt="video placeholder" class="vid-s"></video>
                <span class="video-title">Feliz día!</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
